<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emails</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <main class="vh-100 d-flex flex-column justify-content-center mx-auto" style="max-width:700px;">
      <header>
        <h1 class="text-center">Enviar Emails</h1>
      </header>
      <section
        class="bg-white shadow-sm border mx-5 "
      >
        <form id="form" class="p-5" >
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Ej: mail@empresa.com"
            />
          </div>
          <div class="mb-3">
            <label for="asunto" class="form-label fw-bold">Asunto</label>
            <input
              type="text"
              class="form-control"
              id="asunto"
              name="asunto"
              placeholder="Asunto Email"
            />
          </div>
          <div class="form-group mb-3">
            <label for="mensaje" class="form-label fw-bold"
              >Mensaje</label
            >
            <textarea
              class="form-control"
              id="mensaje"
              name="mensaje"
              placeholder="Mensaje de email"
              rows="4"
            ></textarea>
          </div>
          <div id="buttons" class="d-flex align-items-center justify-content-between gap-3 mt-2">
            <button type="submit" class="btn btn-primary fw-bolder w-50" disabled >
              Enviar
            </button>
            <button type="reset" class="btn btn-dark fw-bolder w-50">
              Reset
            </button>
          </div>
        </form>
        <div id='spinner' class="justify-content-center visually-hidden mb-3"> 
          <div class="spinner-border text-primary" role="status"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
